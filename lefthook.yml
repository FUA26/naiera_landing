# Lefthook configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,jsx,ts,tsx}"
      run: pnpm lint:fix {staged_files}
      stage_fixed: true
    format:
      glob: "*.{js,jsx,ts,tsx,json,md,css}"
      run: pnpm format {staged_files}
      stage_fixed: true
    type-check:
      run: pnpm type-check

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}
